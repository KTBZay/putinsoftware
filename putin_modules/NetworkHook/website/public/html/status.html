<!DOCTYPE html>
<html>
<head>
    <title>PutinJs - Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
    <header class="p-5 bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-4 mx-auto text-center">
                    <img class="h-50 w-50" src='../assets/scala-js-logo.svg'>
                                
                </div>
            </div>
        </div>
        <h3 class=" fs-1 text-center p-2 text-white"><span id='site-name'></span></h3>   
    </header>
    <div class="text-center">
        <h2>Reported Errors:  </h2>
        <br>
        <div class=" text-center" id="reports">
            <h3 class=" fs-1 text-danger"><span id='error-name'></span></h3>
            <p class="text-warning"><span id='error-description'></span></p>
            <hr>
            <h3 class="text-center">Comments: </h3>
            <br>
            <p class="text-green"><span id='comment'></span></p>
            <hr>
            <br>
            <h3 class="text-center">Components Affected: </h3>
            <br>
            <span class="text-danger text-center" id="components"></span>
        </div>
    </div>
    <div class="text-center">
        <h3>Past Events: </h3>
        <p>MDE Error: <a href="../assets/errorLogs/MDEError.txt">View now!</a></p>
    </div>
    <script type="text/javascript" src="../assets/updateFiles/update1.js"></script>
    <script  src="../js/main_web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
